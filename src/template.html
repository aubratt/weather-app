<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <div id="main-container">
      <header>
        <h1>theWeather</h1>
        <form action="#" id="search-form" autocomplete="off">
          <div id="search-form-container">
            <div id="search-bar-container">
              <input type="text" id="city" placeholder="Search City" />
              <img id="loading" src="./gifs/loading.gif" alt="" />
            </div>
          </div>
        </form>
        <select name="temp-unit" id="temp-unit">
          <option value="c">C</option>
          <option value="f" selected>F</option>
        </select>
      </header>
      <footer></footer>
    </div>
  </body>
</html>
